<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }} - Jonah Merriam</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="bg-art"></div>
  <nav>
    <div class="container">
      <strong>Jonah Merriam</strong>
      <ul>
        <li><a href="../">Home</a></li>
        <li><a href="index.html">Blog</a></li>
      </ul>
    </div>
  </nav>

  <header class="hero">
    <h1 class="fade">{{ title }}</h1>
    <p class="fade delay-10">{{ summary }}</p>
  </header>

  <div class="wave wave-bg">
    <svg viewBox="0 0 1440 60" preserveAspectRatio="none">
      <path d="M0,30 C360,60 1080,0 1440,30 L1440,60 L0,60 Z"></path>
    </svg>
  </div>

  <section class="post" id="content">
    <div class="container fade">
      <article class="post-body">
        <p class="post-meta">Last updated <span class="post-date">{{ display_date }}</span></p>
{{ content }}
      </article>
    </div>
  </section>

  <footer>
    <p><span id="current-year">2025</span> Jonah Merriam. Built with &#128153;.</p>
  </footer>

  <script src="../script.js"></script>
</body>
</html>
